<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Or Sign Up</title>
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" media="screen and (max-width : 430px )" href="mobile.css">
    <!-- icon for title url -->
    <link rel = "icon" href ="fb-title-logo.png" type="image">  

</head>
<body>
    <form >
        <header>
            <img src="Facebook.png" alt="fb name">
            <nav class="navbar">
                <span id="Email-Phone-text">Email or Phone</span>
                <input type="text" name="" id="email-phone"  placeholder=" Email or Phone Number">
                <span id="password-text" >Password</span>
                <input type="password" name="" id="password"  placeholder=" Password">
                <button id="Login" type="submit">Login</button>
            </nav>     
        </header>
        <section  id="Thumb-image-left-section">
            <img src="thumb-left-section-image.png" alt="fb-image">
            <div id="tagline">&ensp;&ensp; <span style="color: rgb(41, 68, 124);">Thanks for stopping by !</span> <br> <br>We hope to see you again soon.</div>
        </section>
        <section id="Signup-form-right-section">
            <br>
           <span style="font-size: 1.0em; font-weight: bold">Create an account</span> <br><br><span>Its free and always will be</span>
            <form >
                <br><br><br>
                <input type="text" name="" id="firstname" class="forminput" placeholder="  First Name">
                <input type="text" name="" id="lastname" class="forminput" placeholder="  Second Name"> <br>
                <input type="text" name="" id="mobileoremail" class="forminput" placeholder="  Mobile or Email"><br>
                <input type="password" name="" id="pswd"  class="forminput"placeholder="  Password"><br>
                <input type="password" name="" id="confirm-pswd" class="forminput" placeholder="  Confirm-Password"><br><br>
                <span style="color: gray; font-weight: bolder; font-size: 1rem;">&ensp; Birthday</span><br><br>
                <input type="date" name="" id="dob-date"><br>
                <span class="gender">Male</span><input type="radio" name="Gender" id="Male" >
                <span class="gender">Female</span><input type="radio" name="Gender" id="Female" ><br>
                <span id="t_and_c">By clicking Sign Up you agree to our terms and conditions</span>
                <br>
                <button id="Submit" type="submit">Sign Up</button>

            </form>
        </section>
    </form>
</body>
</html>
